<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" fill="none">
  <!-- Building Icon with Growth Arrows -->
  <g id="icon">
    <!-- Building shapes -->
    <path d="M20 100 L50 60 L80 100 Z" fill="#0f172a"/>
    <rect x="25" y="70" width="20" height="30" fill="#0f172a"/>
    <rect x="55" y="70" width="20" height="30" fill="#0f172a"/>
    
    <!-- Second building -->
    <path d="M55 100 L85 50 L115 100 Z" fill="#0f172a"/>
    <rect x="60" y="60" width="20" height="40" fill="#0f172a"/>
    <rect x="90" y="60" width="20" height="40" fill="#0f172a"/>
    
    <!-- Growth arrows in gold -->
    <g id="arrows">
      <!-- Arrow 1 -->
      <path d="M35 85 L35 60 M35 60 L30 67 M35 60 L40 67" stroke="#d97706" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      
      <!-- Arrow 2 -->
      <path d="M70 75 L70 45 M70 45 L65 52 M70 45 L75 52" stroke="#d97706" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      
      <!-- Arrow 3 -->
      <path d="M100 70 L100 50 M100 50 L95 57 M100 50 L105 57" stroke="#d97706" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- INVESTRONG Text -->
  <g id="text" fill="#0f172a">
    <text x="140" y="75" font-family="Arial, sans-serif" font-size="52" font-weight="900" letter-spacing="-1">INVESTRONG</text>
  </g>
</svg>
