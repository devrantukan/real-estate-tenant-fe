<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 100" fill="none">
  <!-- Modern Building Icon - Light Version -->
  <g id="icon">
    <!-- Main building structure with geometric design -->
    <g id="buildings">
      <!-- Left building -->
      <path d="M15,85 L15,45 L35,35 L35,85 Z" fill="#ffffff" opacity="0.95"/>
      <rect x="18" y="45" width="5" height="5" fill="#fbbf24"/>
      <rect x="18" y="55" width="5" height="5" fill="#fbbf24"/>
      <rect x="18" y="65" width="5" height="5" fill="#fbbf24"/>
      <rect x="27" y="45" width="5" height="5" fill="#fbbf24"/>
      <rect x="27" y="55" width="5" height="5" fill="#fbbf24"/>
      <rect x="27" y="65" width="5" height="5" fill="#fbbf24"/>
      
      <!-- Center building (tallest) -->
      <path d="M40,85 L40,25 L65,15 L65,85 Z" fill="#ffffff"/>
      <rect x="44" y="25" width="6" height="6" fill="#fbbf24"/>
      <rect x="44" y="35" width="6" height="6" fill="#fbbf24"/>
      <rect x="44" y="45" width="6" height="6" fill="#fbbf24"/>
      <rect x="44" y="55" width="6" height="6" fill="#fbbf24"/>
      <rect x="44" y="65" width="6" height="6" fill="#fbbf24"/>
      <rect x="55" y="25" width="6" height="6" fill="#fbbf24"/>
      <rect x="55" y="35" width="6" height="6" fill="#fbbf24"/>
      <rect x="55" y="45" width="6" height="6" fill="#fbbf24"/>
      <rect x="55" y="55" width="6" height="6" fill="#fbbf24"/>
      <rect x="55" y="65" width="6" height="6" fill="#fbbf24"/>
      
      <!-- Right building -->
      <path d="M70,85 L70,40 L95,30 L95,85 Z" fill="#ffffff" opacity="0.95"/>
      <rect x="74" y="42" width="5" height="5" fill="#fbbf24"/>
      <rect x="74" y="52" width="5" height="5" fill="#fbbf24"/>
      <rect x="74" y="62" width="5" height="5" fill="#fbbf24"/>
      <rect x="86" y="42" width="5" height="5" fill="#fbbf24"/>
      <rect x="86" y="52" width="5" height="5" fill="#fbbf24"/>
      <rect x="86" y="62" width="5" height="5" fill="#fbbf24"/>
    </g>
    
    <!-- Upward trend line -->
    <path d="M20,75 L35,60 L50,50 L70,35 L85,30" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M85,30 L78,32 L82,37" fill="#fbbf24"/>
  </g>
  
  <!-- INVESTRONG Text with modern kerning -->
  <text x="125" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="900" letter-spacing="1" fill="#ffffff">INVESTRONG</text>
</svg>
